<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Diabetes Prediction</h2>
        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Pregnancies:</label>
                    <input type="number" name="Pregnancies" class="form-control" placeholder="Enter pregnancies" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Glucose:</label>
                    <input type="number" name="Glucose" class="form-control" placeholder="Enter glucose level" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Blood Pressure:</label>
                    <input type="number" name="BloodPressure" class="form-control" placeholder="Enter blood pressure" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Skin Thickness:</label>
                    <input type="number" name="SkinThickness" class="form-control" placeholder="Enter skin thickness" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Insulin:</label>
                    <input type="number" name="Insulin" class="form-control" placeholder="Enter insulin level" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">BMI:</label>
                    <input type="number" step="0.1" name="BMI" class="form-control" placeholder="Enter BMI" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Diabetes Pedigree Function:</label>
                    <input type="number" step="0.01" name="DiabetesPedigreeFunction" class="form-control" placeholder="Enter DPF" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Age:</label>
                    <input type="number" name="Age" class="form-control" placeholder="Enter age" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="alert alert-info mt-3 text-center">
                <h4>Prediction: {{ prediction }}</h4>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
